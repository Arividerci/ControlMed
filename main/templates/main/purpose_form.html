<div class="patient-form">
    <h3>Назначение</h3>
    <form method="post">
        <input type="date" name="purpose_StartDate" id="id_purpose_startdate" required>


        {% csrf_token %}
        <div class="form-row">
            <div class="form-group">
                <label for="id_purpose_startdate">Дата начала</label>
                <input type="date" name="purpose_startdate" id="id_purpose_startdate" required>
            </div>
            <div class="form-group">
                <label for="id_purpose_duration">Длительность (дней)</label>
                <input type="number" name="purpose_duration" id="id_purpose_duration" required>
            </div>
            <div class="form-group">
                <label for="id_purpose_status">Статус</label>
                <select name="purpose_status" id="id_purpose_status" required>
                    <option value="Активно">Активно</option>
                    <option value="Завершено">Завершено</option>
                    <option value="Отменено">Отменено</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group" style="flex: 1 1 100%;">
                <label for="id_purpose_diagnosis">Диагноз / комментарий</label>
                <textarea name="purpose_diagnosis" id="id_purpose_diagnosis" rows="4" style="resize: vertical; padding: 10px; border-radius: 8px; border: 1px solid #dfe6ed;"></textarea>
            </div>
        </div>
        <button type="submit" class="save-button">Сохранить</button>
    </form>
</div>
