
<div class="patient-form">
    <h3>Госпитализация</h3>
    <form method="post">
        <input type="hidden" name="form_type" value="hospitalization">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group">
                <label for="id_hospitalization_room">Палата</label>
                <input type="number" name="hospitalization_room" id="id_hospitalization_room" required>
            </div>
            <div class="form-group">
                <label for="id_hospitalization_startdate">Дата поступления</label>
                <input type="date" name="hospitalization_startdate" id="id_hospitalization_startdate">
            </div>
            <div class="form-group">
                <label for="id_hospitalization_enddate">Дата выписки</label>
                <input type="date" name="hospitalization_enddate" id="id_hospitalization_enddate" required>
            </div>
        </div>
        <button type="submit" class="save-button">Сохранить</button>
    </form>
</div>
