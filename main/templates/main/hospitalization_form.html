<div class="patient-form">
    <h3>Госпитализация</h3>

    <div class="form-row" style="margin-bottom: 10px;">
        <label style="font-weight: 600;">Статус: </label>
        <span id="hospitalization-status"
              style="font-weight: bold; margin-left: 8px; color: {{ hospitalization|yesno:'#2e7d32,#757575' }}">
            {{ hospitalization|yesno:'Активна,Неактивна' }}
        </span>
    </div>

    <form method="post" id="hospitalizationForm">
        {% csrf_token %}
        <input type="hidden" name="form_type" value="hospitalization">

        <div class="form-row">
            <div class="form-group">
                <label for="id_hospitalization_room">Палата</label>
                <input type="number"
                       name="hospitalization_room"
                       id="id_hospitalization_room"
                       value="{{ hospitalization.hospitalization_room|default_if_none:'' }}"
                       data-original="{{ hospitalization.hospitalization_room|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label for="id_hospitalization_startdate">Дата поступления</label>
                <input type="date"
                       name="hospitalization_startdate"
                       id="id_hospitalization_startdate"
                       value="{{ hospitalization.hospitalization_startdate|date:'Y-m-d' }}"
                       data-original="{{ hospitalization.hospitalization_startdate|date:'Y-m-d' }}">
            </div>
            <div class="form-group">
                <label for="id_hospitalization_enddate">Дата выписки</label>
                <input type="date"
                       name="hospitalization_enddate"
                       id="id_hospitalization_enddate"
                       value="{{ hospitalization.hospitalization_enddate|date:'Y-m-d' }}"
                       data-original="{{ hospitalization.hospitalization_enddate|date:'Y-m-d' }}"
                       required>
            </div>
        </div>

        <button type="submit" id="hospitalizationSaveBtn" class="save-button" disabled>Сохранить</button>
    </form>
</div>
